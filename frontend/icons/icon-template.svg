<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#1a1a2e" rx="64"/>
  
  <!-- Microphone Stand -->
  <rect x="236" y="340" width="40" height="80" fill="#e94560" rx="4"/>
  <rect x="206" y="410" width="100" height="12" fill="#e94560" rx="6"/>
  
  <!-- Microphone Body -->
  <ellipse cx="256" cy="200" rx="70" ry="100" fill="#e94560"/>
  <ellipse cx="256" cy="200" rx="50" ry="80" fill="#16213e"/>
  
  <!-- Microphone Grill Lines -->
  <line x1="226" y1="160" x2="286" y2="160" stroke="#e94560" stroke-width="3" opacity="0.6"/>
  <line x1="220" y1="180" x2="292" y2="180" stroke="#e94560" stroke-width="3" opacity="0.6"/>
  <line x1="216" y1="200" x2="296" y2="200" stroke="#e94560" stroke-width="3" opacity="0.8"/>
  <line x1="220" y1="220" x2="292" y2="220" stroke="#e94560" stroke-width="3" opacity="0.6"/>
  <line x1="226" y1="240" x2="286" y2="240" stroke="#e94560" stroke-width="3" opacity="0.6"/>
  
  <!-- Sound Waves -->
  <path d="M 140 200 Q 130 200 130 180 Q 130 160 140 160" 
        fill="none" stroke="#e94560" stroke-width="6" opacity="0.4" stroke-linecap="round"/>
  <path d="M 372 200 Q 382 200 382 180 Q 382 160 372 160" 
        fill="none" stroke="#e94560" stroke-width="6" opacity="0.4" stroke-linecap="round"/>
  
  <path d="M 100 200 Q 85 200 85 170 Q 85 140 100 140" 
        fill="none" stroke="#e94560" stroke-width="6" opacity="0.3" stroke-linecap="round"/>
  <path d="M 412 200 Q 427 200 427 170 Q 427 140 412 140" 
        fill="none" stroke="#e94560" stroke-width="6" opacity="0.3" stroke-linecap="round"/>
  
  <!-- Microphone Connector -->
  <rect x="236" y="290" width="40" height="50" fill="#e94560" rx="4"/>
  <circle cx="256" cy="315" r="8" fill="#16213e"/>
</svg>
